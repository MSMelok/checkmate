<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimum Tech Support - DocT</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./attach/icon.png">
    <link rel="stylesheet" href="./css/Styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Tech Support <br> Call Documentation Tool</h1>
        </header>

        <section class="progress">
            <div id="progress-bar" class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </section>

        <section class="call-flow">
            <h2>Call Steps</h2>
            <ul id="checklist">
                <!-- Example Main Checklist Item -->
                <li class="main-item">
                    <input type="checkbox" class="main-checkbox"> Main Checklist Item 1
                    <ul class="sub-checklist">
                        <li><input type="checkbox" class="sub-checkbox"> Sub Item 1.1</li>
                        <li><input type="checkbox" class="sub-checkbox"> Sub Item 1.2</li>
                    </ul>
                </li>
                
                <li class="main-item">
                    <input type="checkbox" class="main-checkbox"> Main Checklist Item 2
                    <ul class="sub-checklist">
                        <li><input type="checkbox" class="sub-checkbox"> Sub Item 2.1</li>
                        <li><input type="checkbox" class="sub-checkbox"> Sub Item 2.2</li>
                    </ul>
                </li>

                <!-- Additional Main Checklist Items can be dynamically inserted here -->
            </ul>
        </section>

        <section class="summary">
            <h2>Summary</h2>
            <textarea id="summary" readonly placeholder="Your documentation will appear here..."></textarea>
        </section>

        <section class="controls">
            <button id="copy-btn" class="button">Copy</button>
            <button id="new-call-btn" class="button">New Call</button>
        </section>

        <div id="copy-message" class="copy-message">
            Summary Copied Successfully!
        </div>
    </div>

    <script src="./JavaScript/Script.js"></script>
</body>
